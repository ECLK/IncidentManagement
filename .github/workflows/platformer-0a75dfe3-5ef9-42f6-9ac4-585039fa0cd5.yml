name: Platformer Generated incident-ui-eclocal Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/eclk/incidentmanagement
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_0A75DFE3_5EF9_42F6_9AC4_585039FA0CD5 }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:eclocal-ui-${{steps.event-version.outputs.SOURCE_TAG }} --file ./frontend/eclocal.Dockerfile ./frontend/
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:eclocal-ui-${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_49EDA5B8_F163_43D9_B00E_6A801E4364AF}}
          project-id: ${{secrets.PROJECT_ID_49EDA5B8_F163_43D9_B00E_6A801E4364AF}}
          token: ${{secrets.AUTOGENERATED_CICD_49EDA5B8_F163_43D9_B00E_6A801E4364AF}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: a616f456-38bb-4b29-bba9-d7dbc4ec9717
